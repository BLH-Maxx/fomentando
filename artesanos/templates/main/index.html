<!DOCTYPE html>
{% extends "main/base.html" %}
{% load staticfiles %}


    {% block body_block %}


<div class="container">
      <h1>Welcome to main page</h1>


      <div id="Carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#Carousel" data-slide-to="0" class="active"></li>
          <li data-target="#Carousel" data-slide-to="1"></li>
          <li data-target="#Carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static "images/artesania1.jpg" %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static "images/artesania2.jpg" %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static "images/artesania3.jpg" %}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#Carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#Carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>



<img src="{% static "images/maja.jpg" %}" alt="Hi!" />

</div>
    {% endblock %}
